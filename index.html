<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <p>Logo</p>
            <ul class="nav-desktop">
                <li>HOME</li>
                <li>CONTACT</li>
                <li>ABOUT</li>
                <li>SERVICES</li>
                <li>TESTIMONIALS</li>
            </ul>
            <input type="checkbox" id="hamburger-toggle">
            <label for="hamburger-toggle" class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
            <div class="mobile-nav-container"> 
                <ul class="mobile-nav">
                    <li>HOME</li>
                    <li>CONTACT</li>
                    <li>ABOUT</li>
                    <li>SERVICES</li>
                    <li>TESTIMONIALS</li>
                </ul>
            </div>
            
        </nav>
    </header>
</body>

</html>
